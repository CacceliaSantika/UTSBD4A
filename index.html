<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treloo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links .blog-button {
      background-color: #ffffff;
      color: #333;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      max-width: 600px;
    }

    .booking-form {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .switcher {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .switcher button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #eee;
    }

    .switcher button.active {
      background-color: #333;
      color: white;
    }

    .form-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .form-fields input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="navbar">
      <div class="logo">Treloo</div>
      <div class="nav-links">
        <a href="#">Review</a>
        <a href="#">Tips</a>
        <a href="#">Alerts</a>
        <a href="#" class="blog-button">Blog</a>
      </div>
    </div>

    <div class="hero-content">
      <h1>Discover Your Life, Travel Where You Want</h1>
      <p>Temukan destinasi impianmu dan buat perjalananmu jadi pengalaman tak terlupakan dengan Treloo.</p>

      <div class="booking-form">
        <div class="switcher">
          <button class="active" onclick="switchTab('flight')">Flight</button>
          <button onclick="switchTab('hotel')">Hotel</button>
        </div>
        <div class="form-fields">
          <input type="text" placeholder="From">
          <input type="text" placeholder="To">
          <input type="date" placeholder="Depart">
          <input type="date" placeholder="Return">
        </div>
        <button class="search-button">Search</button>
      </div>
    </div>
  </div>

  <script>
    function switchTab(type) {
      const buttons = document.querySelectorAll('.switcher button');
      buttons.forEach(btn => btn.classList.remove('active'));
      if (type === 'flight') {
        buttons[0].classList.add('active');
      } else {
        buttons[1].classList.add('active');
      }
      // You can add logic to actually switch form inputs later
    }
  </script>

</body>
</html>
